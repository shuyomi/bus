<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #container {
            display: flex;
            width: 95%; /* 화면을 더 많이 차지하도록 너비를 확대 */
            max-width: 1600px; /* 최대 너비를 더 넓게 */
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        /* 왼쪽 메뉴 */
        #menu {
            width: 20%;
            padding: 40px;
            background-color: #f9f9f9;
        }
        #menu h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #menu a {
            font-size: 22px;
            margin: 20px 0;
            text-decoration: none;
            color: black;
            display: block;
        }
        #menu a.active {
            font-size: 26px;
            color: #007bff;
            font-weight: bold;
        }
        /* 가운데 달력 */
        #calendar {
            width: 35%; /* 달력 섹션 너비를 더 넓게 */
            padding: 40px;
            text-align: center;
            position: relative;
            margin: 0 40px; /* 좌우 간격 확보 */
        }
        #calendar h3 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            text-align: center;
            padding: 0 10px;
        }
        #calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            margin-bottom: 15px; /* 요일과 날짜 간의 간격 */
            font-weight: bold;
            font-size: 20px; /* 요일 글자 크기 조정 */
            color: #333;
            text-align: center; /* 중앙 정렬 */
            letter-spacing: 2px; /* 글자 간격을 약간 넓힘 */
            margin-left: 25px; /* 요일 전체를 오른쪽으로 이동 */
        }
        
        .day {
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .day.selected {
            background-color: #007bff;
            color: white;
        }
        /* 화살표 버튼 */
        .arrow {
            font-size: 36px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #333;
        }
        .arrow.left {
            left: -20px;
        }
        .arrow.right {
            right: -20px;
        }
        /* 시간 선택 섹션 */
        #time-selector {
            width: 10%; /* 시간 선택 섹션의 너비를 조정 */
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: scroll;
            margin: 0 20px; /* 양쪽에 여유 공간 추가 */
        }
        .time-slot {
            padding: 15px;
            margin: 10px 0;
            background-color: #ffffff;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
        }
        .time-slot.selected {
            background-color: #007bff;
            color: #fff;
        }
        /* 오른쪽 예약 정보 */
        #booking-info {
            width: 25%; /* 예약 정보 섹션을 더 넓게 */
            padding: 40px;
            background-color: #f9f9f9;
        }
        #booking-info h3 {
            font-size: 26px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .details {
            margin-top: 25px;
        }
        .details p {
            font-size: 20px;
            margin: 12px 0;
        }
        .details .highlight {
            color: #007bff;
            font-weight: bold;
        }
        #seat-selection-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #seat-selection-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- 메뉴 섹션 -->
        <div id="menu">
            <h2>Menu</h2>
            <a href="reservation.html" class="active">예약하기</a>
            <a href="check_cancel.html">예약확인 및 취소</a>
            <a href="support.html">고객센터</a>
        </div>
        
        <!-- 캘린더 섹션 -->
        <div id="calendar">
            <div class="arrow left" onclick="prevMonth()">&lt;</div>
            <h3 id="currentMonth"></h3>
            <div id="calendar-weekdays"></div>
            <div id="calendar-days"></div>
            <div class="arrow right" onclick="nextMonth()">&gt;</div>
        </div>
        
        <!-- 시간 선택 섹션 -->
        <div id="time-selector">
            <!-- 시간 선택 버튼들 -->
        </div>
        
        <!-- 예약 정보 섹션 -->
        <div id="booking-info">
            <h3>예약 시간 확인</h3>
            <div class="details">
                <p class="highlight" id="selected-date">날짜를 선택하세요</p>
                <p id="selected-time">시간을 선택하세요</p>
            </div>
            <!-- 좌석 선택 버튼 추가 -->
            <button id="seat-selection-button" onclick="goToSeatSelection()">좌석 선택</button>
        </div>

    <script>
        const calendarDays = document.getElementById("calendar-days");
        const calendarWeekdays = document.getElementById("calendar-weekdays");
        const currentMonth = document.getElementById("currentMonth");
        const selectedDate = document.getElementById("selected-date");
        const selectedTime = document.getElementById("selected-time");
        const timeSelector = document.getElementById("time-selector");
        
        let date = new Date();
        
        // 월 이름과 요일을 한글로 설정
        const monthNames = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
        const weekdays = ["일", "월", "화", "수", "목", "금", "토"];
        const timeSlots = ["13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00"]; // 시간 리스트

        function renderCalendar() {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            calendarDays.innerHTML = ""; // 기존 날짜 지우기
            currentMonth.textContent = `${year}년 ${monthNames[month]}`;

            // 요일 추가
            calendarWeekdays.innerHTML = "";
            weekdays.forEach(day => {
                const dayDiv = document.createElement("div");
                dayDiv.textContent = day;
                calendarWeekdays.appendChild(dayDiv);
            });

            // 빈 칸 추가
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement("div");
                calendarDays.appendChild(emptyDiv);
            }

            // 날짜 추가
            for (let i = 1; i <= lastDate; i++) {
                const dayDiv = document.createElement("div");
                dayDiv.className = "day";
                dayDiv.textContent = i;
                dayDiv.onclick = () => selectDate(year, month, i);
                calendarDays.appendChild(dayDiv);
            }
        }

        function prevMonth() {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        }

        function selectDate(year, month, day) {
            const days = document.querySelectorAll(".day");
            days.forEach(day => day.classList.remove("selected"));
            
            const selectedDay = new Date(year, month, day);
            const weekday = selectedDay.toLocaleDateString("ko-KR", { weekday: "long" });

            selectedDate.textContent = `${year}년 ${month + 1}월 ${day}일 (${weekday})`;
            event.target.classList.add("selected"); // 선택한 날짜에 스타일 추가
        }

        // 시간 선택 기능 추가
        function renderTimeSlots() {
            timeSelector.innerHTML = "";
            timeSlots.forEach(time => {
                const timeDiv = document.createElement("div");
                timeDiv.className = "time-slot";
                timeDiv.textContent = time;
                timeDiv.onclick = () => selectTime(time);
                timeSelector.appendChild(timeDiv);
            });
        }

        function selectTime(time) {
            const times = document.querySelectorAll(".time-slot");
            times.forEach(slot => slot.classList.remove("selected"));
            event.target.classList.add("selected");
            selectedTime.textContent = `선택한 시간: ${time}`;
        }

        renderCalendar();
        renderTimeSlots();

        function goToSeatSelection() {
            window.location.href = "seat_selection.html"; // 좌석 선택 페이지 파일 경로
        }
        
    </script>
</body>
</html>
