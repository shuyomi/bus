<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스예약시스템6조</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #container {
            display: flex;
            width: 95%; 
            max-width: 1600px; /* 최대 너비를 더 넓게 */
            height: 900px;
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        /* 왼쪽 메뉴 */
        #menu {
            width: 20%;
            padding: 40px;
            background-color: #f9f9f9;
        }
        #menu h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #menu a {
            font-size: 22px;
            margin: 20px 0;
            text-decoration: none;
            color: black;
            display: block;
        }
        #menu a.active {
            font-size: 26px;
            color: #007bff;
            font-weight: bold;
        }
        #borad {
            width: 50%; 
            padding: 40px;
            text-align: center;
            position: relative;
            margin: 0 40px; /* 좌우 간격 확보 */
        }
        #info {
            width: 25%; 
            padding: 40px;
            background-color: #f9f9f9;
        }
        #info h3 {
            font-size: 26px;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
    </head>
    <body>
        <div id="container">
            <!-- 메뉴 섹션 -->
            <div id="menu">
                <h2>Menu</h2>
                <a href="{{ url_for('support') }}"class="active">고객센터</a>
                <a href="{{ url_for('placereservation') }}">예약하기</a>
                <a href=="{{ url_for('check_cancel') }}">예약확인 및 취소</a>
            </div>
                
    </body>
    </html>
