<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운행정보 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9F9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* 전체 레이아웃 */
        #container {
            display: flex;
            width: 80%;
            max-width: 1600px;
            height: 900px;
            background-color:#d3d3d3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* 왼쪽 메뉴 섹션 */
        #menu {
            width: 15%;
            background-color: #3366FF;
            padding: 20px;
            color: white;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.3);
        }
        #menu h2 {
            margin-top: 20px;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #B3E5FC;
        }
        #menu a {
            display: block;
            font-size: 24px;
            margin: 90px 0px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        #menu a.active {
            position: relative;
            font-weight: bold;
            color: #3366FF;
            background-color: white;
            padding: 20px 30px; /* 사각형을 더 넓게 조정 */
            border-radius: 0px;
            z-index: 1;
            width: 230px;
            margin-left: -20px; /* 메뉴 간의 정렬을 맞추기 위해 조정 */
            text-align: center;
        }
        #menu a.disabled {
            color: #d1d1d1;
            pointer-events: none;
        }
       
        #status-bar {
            width: 15%;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #4A90E2;
            font-size: 24px; /* 글자 크기를 크게 설정 */
            box-shadow: 3px 0 7px rgba(0, 0, 0, 0.2);
           margin-left: 10px; 
        }
        #status-bar .status-step {
            margin: 62px 0; /* 글자 간의 간격 조정 */
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
            text-align: center;
        }
        #status-bar .status-step.active {
            position: relative;
            font-size: 25px;
             background-color: #d3d3d3;
            font-weight: bold;
            color: #3366FF;
            padding: 20px 30px; /* 사각형을 더 넓게 조정 */
            border-radius: 0px;
            z-index: 1;
            width: 230px;
            margin-left: -20px; /* 메뉴 간의 정렬을 맞추기 위해 조정 */
            text-align: center;
            opacity: 0.7; /* 투명도를 80%로 설정 */
        }

        
        #status-bar .status-step.disabled {
            color: #b0b0b0;
           
        }   
        #status-bar .status-icon {
            width: 50px;  /* 원하는 크기로 설정 */
            height: 120px;
             margin: 5px 0; /* 상하 간격 설정 */
            display: block; /* 세로 정렬을 위한 설정 */
            margin-left: auto;
            margin-right: auto;
        }

        /* 홈 화면 버튼 스타일 */
        #home-button {
            margin-top: auto;
            
            text-align: center;
        }
    
        #home-button img {
            width: 80px;
            height 80px;
            margin-bottom: 5px;
        }
        #home-button a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }   

        /* 오른쪽 컨텐츠 서식 */
        #content {
            width: 50%;
            padding: 20px;
            color: #ffffff;
        }
        #content h1 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .white-box {
            width: 1000px;
            padding: 20px;
            height: 800px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 18px;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .box{
            border: 6px solid #007BFF;
            width: 900px;
            height: 750px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
            text-align: center;
            color: #333
          
        }

        .details-box {
            border: 3px solid #CCCCCC;
            width: 830px;
            height: 550px;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            line-height: 1.6;
            color: #333;
            left: -0px;
            position: relative;
            bottom: 20px;
        }
        
        /* 검색 폼 */
        .search-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }
    
        .search-form select,
        .search-form input[type="date"],
        .search-form button {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
    
        /* 날짜 선택 필드 스타일 */
        .search-form input[type="date"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px; /* 날짜 선택 칸의 너비 */
            outline: none; /* 포커스 시 기본 외곽선을 제거 */
        }
        
   

    
        /* 드롭다운 메뉴 스타일 */
        .search-form select {
            width: 200px; /* 드롭다운 메뉴와 날짜 선택 칸의 너비를 동일하게 */
        }
    
        /* 버튼 스타일 */
        .search-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .search-form button:hover {
            background-color: #0056b3;
        }

        .arrow-icon {
            font-size: 30px;
            font-weight: bold;
        }

        .info-text {
            margin-top: 20px;
        }

        .schedule-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #CCCCCC;
            padding: 10px;
        }
        .schedule-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }


    </style>
</head>
<body>
    <div id="container">
        <!-- 왼쪽 메뉴 섹션 -->
        <div id="menu">
            <h2>Menu</h2>
            <a href="{{ url_for('operation_info') }}" class="active">운행정보</a>
                        <a href="{{ url_for('placereservation') }}" >예약하기</a>
            <a href="{{ url_for('check_cancel') }}">예약 확인/취소</a>
            <a href="{{ url_for('support') }}" >고객센터</a>
         <!-- 홈 버튼 섹션 -->
         <div id="home-button">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home Icon">
                <div>홈화면으로 돌아가기</div>
            </a>
        </div>
    </div>

        <!-- 세로 상태 표시줄 -->
        <div id="status-bar">
            <div class="status-step active">운행 전체 일정</div>
            <div class="status-step disabled">자주 가는 지역</div>
            <div class="status-step disabled">기타</div>
            <div class="status-step disabled">기타</div>
        </div>
        


          <!-- 컨텐츠 -->
          <div id="content">
            <h1>운행 정보를 확인하세요.</h1>
            <div class="white-box">
                <div class="box">
                    <!-- 운행 정보 검색 섹션 -->
                    <form class="search-form" id="searchForm">
                        <!-- 날짜 선택 추가 -->
                        <input type="date" id="travelDate" class="date-picker" required>
                        <select name="출발지역" id="departureLocation" required>
                            <option value="" disabled selected>출발지 선택</option>
                            <option value="광진구">광진구</option>
                            <option value="종로구">종로구</option>
                            <option value="서초구">서초구</option>
                        </select>
                        <span class="arrow-icon">→</span>
                        <select name="도착지역" id="arrivalLocation" required>
                            <option value="" disabled selected>도착지 선택</option>
                            <option value="동해시">동해시</option>
                            <option value="강릉시">강릉시</option>
                            <option value="속초시">속초시</option>
                        </select>
                        <button type="button" id="searchButton">조회</button>
                    </form>
                    <p class="info-text">날짜, 출발지와 도착지를 지정하시면 구간의 시간표 및 요금을 확인하실 수 있습니다.</p>

                    <div class="details-box">
                        <h2>운행정보</h2>
                        <table class="schedule-table" id="scheduleTable">
                            <thead>
                                <tr>
                                    <th>날짜</th>
                                    <th>출발</th>
                                    <th>도착</th>
                                    <th>등급</th>
                                    <th>요금(어른)</th>
                                    <th>소요시간</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 여기에 JavaScript로 데이터가 추가될 예정 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 임의 데이터베이스
        const scheduleData = [
            { date: "2024-11-26", departure: "10:50", arrival: "14:07", grade: "일반", price: "9,600 원", duration: "03:17", from: "광진구", to: "동해시" },
            { date: "2024-11-27", departure: "16:10", arrival: "19:27", grade: "일반", price: "9,600 원", duration: "03:17", from: "광진구", to: "동해시" },
            { date: "2024-11-26", departure: "12:30", arrival: "15:50", grade: "프리미엄", price: "12,000 원", duration: "03:20", from: "서초구", to: "강릉시" },
        ];

        // 검색 버튼 클릭 이벤트 처리
                document.getElementById("searchButton").addEventListener("click", () => {
                    const travelDate = document.getElementById("travelDate").value; // 수정된 ID 참조
                    const departureLocation = document.getElementById("departureLocation").value;
                    const arrivalLocation = document.getElementById("arrivalLocation").value;

                    // 입력 값 확인
                    if (!travelDate || !departureLocation || !arrivalLocation) {
                        alert("날짜, 출발지와 도착지를 모두 선택해주세요.");
                        return;
                    }

                    // 운행 정보 테이블에 데이터 추가
                    const tableBody = document.getElementById("scheduleTable").querySelector("tbody");
                    tableBody.innerHTML = ""; // 기존 데이터 초기화

                    // 선택한 날짜, 출발지, 도착지에 맞는 데이터만 필터링
                    const filteredData = scheduleData.filter(
                        item => item.date === travelDate && item.from === departureLocation && item.to === arrivalLocation
                    );

                    if (filteredData.length === 0) {
                        // 데이터가 없을 경우 안내 메시지 추가
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="6">선택하신 날짜와 구간에 대한 운행 정보가 없습니다.</td>
                            </tr>
                        `;
                        return;
                    }

                    // 필터링된 데이터 테이블에 추가
                    filteredData.forEach((item) => {
                        const row = `
                            <tr>
                                <td>${item.date}</td>
                                <td>${item.departure}</td>
                                <td>${item.arrival}</td>
                                <td>${item.grade}</td>
                                <td>${item.price}</td>
                                <td>${item.duration}</td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                });
    </script>
</body>
</html>
