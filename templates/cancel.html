<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약확인취소 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F9F9F9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* 전체 레이아웃 */
        #container {
            display: flex;
            width: 80%;
            max-width: 1600px;
            height: 900px;
            background-color:#d3d3d3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        /* 외쪽 메뉴 서식 */
        #menu {
            width: 15%;
            background-color: #3366FF;
            padding: 20px;
            color: white;
            box-shadow: 3px 0 5px rgba(0, 0, 0, 0.3);
        }
        #menu h2 {
            margin-top: 20px;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #B3E5FC;
        }
        #menu a {
            display: block;
            font-size: 24px;
            margin: 90px 0px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        #menu a.active {
            position: relative;
            font-weight: bold;
            color: #3366FF;
            background-color: white;
            padding: 20px 30px; /* 사각형을 더 넓게 조정 */
            border-radius: 0px;
            z-index: 1;
            width: 230px;
            margin-left: -20px; /* 메뉴 간의 정렬을 맞추기 위해 조정 */
            text-align: center;
        }
        #menu a.disabled {
            color: #d1d1d1;
            pointer-events: none;
        }
       
        #status-bar {
            width: 15%;
            padding: 20px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #4A90E2;
            font-size: 24px; /* 글자 크기를 크게 설정 */
            box-shadow: 3px 0 7px rgba(0, 0, 0, 0.2);
           margin-left: 10px; 
        }
        #status-bar .status-step {
            margin: 62px 0; /* 글자 간의 간격 조정 */
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
            text-align: center;
        }
        #status-bar .status-step.active {
            position: relative;
            font-size: 30px;
            background-color: #d3d3d3;
            font-weight: bold;
            color: #3366FF;
            padding: 20px 30px; /* 사각형을 더 넓게 조정 */
            border-radius: 0px;
            z-index: 1;
            width: 230px;
            margin-left: -20px; /* 메뉴 간의 정렬를 맞추기 위해 조정 */
            text-align: center;
            opacity: 0.7; /* 투명도를 80%로 설정 */
        }

        #status-bar .status-step.disabled {
            color: #b0b0b0;
        }   
        #status-bar .status-icon {
            width: 50px;  /* 원활한 크기로 설정 */
            height: 120px;
            margin: 5px 0; /* 상하 간격 설정 */
            display: block; /* 세로 정렬를 위한 설정 */
            margin-left: auto;
            margin-right: auto;
        }
        /* 홈 화면 버튼 스타일 */
        #home-button {
            margin-top: auto;
            text-align: center;
        }
        #home-button img {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }
        #home-button a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        /* 오른쪽 컨텐츠 서식 */
        #content {
            width: 50%;
            padding: 20px;
            color: #ffffff;
        }
        #content h1 {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .white-box {
            width: 1000px;
            padding: 20px;
            height: 800px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 18px;
            margin-top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .box{
            width: 520px;
            height: 570px;
            background-color: #007BFF;
            border-radius: 5px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
          
          
        }

        /* 예약 상세정보 박스 */
        .details-box {
            width: 500px;
            height: 480px;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            line-height: 1.6;
            color: #333;
            left: -20px;
            position: relative;
            bottom: 20px;
        }

        .cancel-box{
            border: 3px solid #CCCCCC;
            width: 480px;
            height: 230px;
            background-color: #EEF2F5;
            border-radius: 5px;
            position: relative;
            bottom: 20px;
            left: -20px;
            font-weight: bold; 
            text-align: left; 
            margin: 10px 0;
        }
        .cancel-box p {
            font-weight: bold;
            text-align: left;
            margin: 30px 20px; 0px 0;
           
        }




        /* 하단 버튼 관리 */
         .button-container {
            position: absolute;
            bottom: 60px;
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 50px;
        }
        .button-container a {
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
        }
        .button-container .cancel-button {
            background-color: #FF0000;
        }
        .cancel-button:hover {
            background-color: #CC0000;  /* 마우스를 올렸을 때 조금 더 진한 파란색 */
        }
 
        .button-container .confirm-button {
            background-color: #007BFF;
        }
        .confirm-button:hover {
            background-color: #0056b3;  /* 마우스를 올렸을 때 조금 더 진한 파란색 */
        }

        #cancel-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 580px;
            height: 330px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }
        
        #cancel-modal h2 {
            margin-top: 70px;
            margin-bottom: 40px;
            text-align: center;
          
        }
        
        
        .modal-button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            
        }

        .modal-button-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .modal-button-container a {
            padding: 20px 50px;
            font-size: 24px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            background-color: #007BFF;
        }
        
        .modal-button-container a:hover {
            background-color: #0056b3;  /* 마우스를 올렸을 때 조금 더 진한 파란색 */
        }

    </style>
        </head>
        <body>
            <div id="container">
                <!-- 외쪽 메뉴 서식 -->
                <div id="menu">
                    <h2>Menu</h2>
                    <a href="{{ url_for('check_cancel') }}" class="active">예약 확인/취소</a>
                    <a href="{{ url_for('reservation') }}">예약하기</a>
                    <a href="{{ url_for('operation_info') }}">운행정보</a>
                    <a href="{{ url_for('support') }}">고객센터</a>
                    <!-- 홈 버튼 서식 -->
                    <div id="home-button">
                        <a href="{{ url_for('index') }}">
                            <img src="{{ url_for('static', filename='images/home.png') }}" alt="Home Icon">
                            <div>홈화면으로 돌아가기</div>
                        </a>
                    </div>
                </div>

        <!-- 세로 상태 표시줄 -->
        <div id="status-bar">
            <div class="status-step active">예약 확인</div>
            <div class="status-step disabled">예약 취소</div>
            <div class="status-step disabled">기타</div>
            <div class="status-step disabled">기타</div>
        </div>

        <!-- 오른쪽 컨텐츠 서식 -->
        <div id="content">
            <h1>버스 예약 티켓</h1>
             <div class="white-box">
                <div class="box">
                    <h2 style="color: white; font-weight: bold; text-align: center; margin-bottom: 20px;">예약취소 안내사항</h2>
                <div class="details-box">
                    <img src="{{ url_for('static', filename='images/cancel.png') }}" alt="Cancel Image" style="width: 300px; border-radius: 5px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto;">
                <div class="cancel-box">
                    <p>총 결제 금액: </p>
                        <p>취소 수수료: </p>
                        <p>총 반환 금액: </p>
                    </div>
                </div>
            </div>
                <div class="button-container">
                    <a href="{{ url_for('cancel') }}" class="cancel-button" onclick="showCancelModal(event)">취소하기</a>
                    <a href="{{ url_for('index') }}" class="confirm-button">돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="cancel-modal">
            <h2>취소가 완료되었습니다.</h2>
                <div class="modal-button-container">
                    <a href="{{ url_for('index') }}" class="modal-button">확인</a>
                </div>
        </div>
        <script>
            function showCancelModal(event) {
                event.preventDefault();
                document.getElementById('cancel-modal').style.display = 'block';
            }
        </script>
</body>
</html>
